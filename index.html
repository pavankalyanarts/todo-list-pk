<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/294e9d5e49.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container-fluid bg-container p-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-heading">TodosList</h1>
                    <h1 class="sub-heading"><span class="text-dark" style="font-size: 40px;">Create</span> My Task</h1>
                    <input type="text" placeholder="What needs to be done?" id="addTodoInput" class="add-todo-input"/>
                    <button class="add-btn" id="addButton">Add</button>
                    <h1 class="sub-heading"><span class="text-dark" style="font-size: 40px;">My</span> Tasks :</h1>
                    <ul id="myTasksListContainer" class="m-0 p-0">
                        
                    </ul>
                    <button class="save-btn" id="saveButton">Save</button>
                </div>
            </div>
        </div>





    <script src="todo.js"></script>
</body>

</html>
